{% extends "main/base.html" %}
{% load static %}

{% block title %} MCAET | CONTACT {% endblock title %} 

{% block content %}

<div class="bg-info container contact4 overflow-hiddedn position-relative">
    <!-- Row  -->
    <div class="row no-gutters">
      <div class="container">
        <div class="col-lg-6 contact-box mb-4 mb-md-0">
          <div class="">
            <h1 class="title font-weight-light text-white mt-2">Contact Us</h1>
            <form class="mt-3">
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group mt-2">
                    <input class="form-control text-white" type="text" placeholder="name">
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="form-group mt-2">
                    <input class="form-control text-white" type="email" placeholder="email address">
                  </div>
                </div>
                    <!-- Subject -->
                

                <div class="col-lg-12">
                  <div class="form-group mt-2">
                    <textarea class="form-control text-white" rows="3" placeholder="message"></textarea>
                  </div>
                </div>
                <div class="col-lg-12 d-flex align-items-center mt-2">
                  <button type="submit" class="btn bg-white text-inverse px-3 py-2"><span> Submit</span></button>
                  <span class="ml-auto text-white align-self-center"><i class="icon-phone mr-2"></i>251 546 9442</span>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-6 right-image p-r-0">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3571.889552920598!2d82.4909402494933!3d26.459288883243136!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x399093cbf6ffffff%3A0xe886e928b8f0a1e7!2sMahamaya%20College%20of%20Agricultural%20Engineering%20And%20Technology!5e0!3m2!1sen!2sin!4v1663491806914!5m2!1sen!2sin"

    </div>
  </div>
